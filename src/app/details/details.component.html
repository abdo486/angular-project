<div class="row align-items-center" *ngIf="detArr">
  <div class="col-4">

    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let img of detArr.images">
        <ng-template carouselSlide >
          <img [src]="img" >
        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
  <div class="col-8">
   <div class="det-con">
    <h2>{{detArr.title}}</h2>
    <p>{{detArr.description}}</p>
    <p>{{detArr.price}}EG</p>

   </div>
   <button (click)="addProd(detArr._id)" class="btn btn-success w-100">Add cart</button>


</div>
