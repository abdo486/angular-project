<app-mainslider></app-mainslider>
<div>
  <div class="my-4">
    <h2 class="text-center text-success mb-5">categories</h2>
  <div class="row">

    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let data of arrcate">
        <ng-template carouselSlide >
          <img height="200" width="200" [src]="data.image" >
          <h3 class="text-center">{{data.name}}</h3>
        </ng-template>
      </ng-container>

    </owl-carousel-o>
  </div>
  </div>

  <div>
    <h2 class="text-center text-success">products</h2>

  <div class="row gy-4 ">
    <div *ngFor="let x of arrprod ; let last = last " class="col-md-3 cursor-p b-s p-3 position-relative ">
      <div  [routerLink]="['/details', x._id]">
        <div class="text-center">
          <img  [src]="x.imageCover" alt="productImage" class="w-100">

        </div>

        <p class="c-g">{{x.category.name }}</p>
        <p>{{x.title }}</p>

        <div class="d-flex justify-content-between mb-5">
          <p>{{x.price}} EGp</p>
          <div>
            <i class="fa fa-star gold "></i>
            <span>{{x.ratingsAverage}}</span>

          </div>
        </div>


      </div>
      <div class="btn-heart ">
        <button (click)="addProd(x._id)" class="btn btn-success position-absolute top-120">+Add cart</button>
        <i (click)="addProdWishlist(x._id)" class="fa-solid fa-heart position-absolute h3 right-top"></i>
      </div>





    </div>
  </div>
  <button  routerLink="/products" class="btn btn-info mb-4 d-block ms-auto ">
    <i class="fa-solid fa-arrow-right"></i>
    see more
  </button>
  </div>

  <h2 class="text-center text-success">brands</h2>
  <div class="row">
    <div *ngFor="let x of arrbrands;let last = last" class="col-md-4">
      <div>
        <img  [src]="x.image" alt="" class="w-75">
        <h5>{{x.name}}</h5>

      </div>
    </div>
  </div>
  <button  routerLink="/brands" class="btn btn-info mb-4 d-block ms-auto ">
    <i class="fa-solid fa-arrow-right"></i>
    see more
  </button>
</div>
