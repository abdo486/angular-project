<div>
  <div>
    <h3 class="alert alert-danger" *ngIf="errMessage">{{errMessage}}</h3>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="signup(registerForm)" >
    <div class="mb-3">
      <label for="name" >name</label>
    <input formControlName="name" type="text" class=" form-control" name="name" id="name">
    <div *ngIf="registerForm.get('name')?.errors&&registerForm.get('name')?.touched">
      <p class="alert alert-danger" *ngIf="registerForm.get('name')?.getError('required')">invalid required</p>
      <p class="alert alert-danger" *ngIf="registerForm.get('name')?.getError('minlength')">minlength 3</p>
    </div>
    </div>
    <div class="mb-3">
      <label for="email" >email</label>
    <input formControlName="email"  type="email" class=" form-control" id="email" name="email">
    <div *ngIf="registerForm.get('email')?.errors&&registerForm.get('email')?.touched">
      <p class="alert alert-danger" *ngIf="registerForm.get('email')?.getError('required')">invalid required</p>
      <p class="alert alert-danger" *ngIf="registerForm.get('email')?.getError('email')">invalid email</p>
    </div>
    </div>
    <div class="mb-3">
      <label for="password" >password</label>
    <input formControlName="password"  type="password" class=" form-control" id="password" name="password">
    <div *ngIf="registerForm.get('password')?.errors&&registerForm.get('password')?.touched">
      <p class="alert alert-danger" *ngIf="registerForm.get('password')?.getError('required')">invalid required</p>
      <p class="alert alert-danger" *ngIf="registerForm.get('password')?.getError('pattern')">invalid password</p>
    </div>

    </div>
    <div class="mb-3">
      <label for="rePassword">repassword</label>
    <input formControlName="rePassword"  type="password" class=" form-control" id="rePassword" name="rePassword">
    <div *ngIf="registerForm.get('rePassword')?.errors&&registerForm.get('rePassword')?.touched">
      <p class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.getError('required')">invalid required</p>
      <p class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.getError('repass')">not match password</p>
    </div>
    </div>
    <div class="mb-3">
      <label for="phone" >phone</label>
    <input formControlName="phone"  type="tel" class=" form-control" name="phone" id="phone">
    <div *ngIf="registerForm.get('phone')?.errors&&registerForm.get('phone')?.touched">
      <p class="alert alert-danger" *ngIf="registerForm.get('phone')?.getError('required')">invalid required</p>
      <p class="alert alert-danger" *ngIf="registerForm.get('phone')?.getError('pattern')">invalid password</p>
    </div>

    </div>

    <button *ngIf="!loading" [disabled]="registerForm.invalid" type="submit"  class="btn btn-info">submit</button>
    <button *ngIf="loading"   class="btn btn-info">
      <i class="fa-solid fa-spinner fa-spin"></i>
    </button>
  </form>
</div>
